setup:
  config:
    NPM_CONFIG_PRODUCTION: false
  addons:
    - plan: heroku-postgresql:hobby-dev

build:
  docker:
    web: Dockerfile
  config:
    NODE_ENV: development

release:
  command:
    - npm run typeorm:run-migrations --workspace=server

run:
  web: docker-compose -f docker-compose.dev.yaml up
