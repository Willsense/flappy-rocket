setup:
  config:
    NPM_CONFIG_PRODUCTION: false
  addons:
    - plan: heroku-postgresql:hobby-dev

build:
  docker:
    web: Dockerfile # Указываем Dockerfile для сборки вашего приложения

release:
  command:
    - npm run typeorm:run-migrations --workspace=server

run:
  web: npm run start --workspace=server # Команда для запуска вашего приложения
